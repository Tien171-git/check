<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"
      rel="stylesheet"
    />
    <style>
      .pagination {
        display: inline-block;
      }

      .pagination a {
        color: black;
        float: left;
        padding: 8px 16px;
        text-decoration: none;
      }

      .pagination a.active {
        background-color: #4caf50;
        color: white;
      }

      .pagination a:hover:not(.active) {
        background-color: #ddd;
      }
    </style>
  </head>
  <body ng-controller="travelitemsinner">
    <div class="container" style="margin-top: 100px">

      <input class="d-none" ng-model="type_nation" value="Việt Nam"></input>
      <div class="row mb-4">
        <div class="col-md-4"><h1>Du lịch trong nước</h1></div>
        <div class="col-md-8">
          <select
            class="form-select"
            aria-label="Default select example"
            ng-model="sortType"
            ng-change="sort(sortType)"
          >
            <option ng-selected="$first" value="none">Sắp xếp giá</option>
            <option value="asc">Tăng dần</option>
            <option value="desc">Giảm dần</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="input-group mb-3">
            <div class="input-group-prepend" style="height: 39.2px !important">
              <label
                class="input-group-text"
                for="inputGroupSelect01"
                style="height: 100% !important"
                >Địa điểm</label
              >
            </div>
            <select
              class="form-select"
              aria-label="Default select example"
              ng-model="category"
              ng-change="handleCategory(category)"
            >
              <option selected value="all">Tất cả</option>
              <option
                ng-repeat="item in location | filter : {name_nation: 'Việt Nam'}"
                value="{{item.name_country}}"
              >
                {{item.name_country}}
              </option>
            </select>
          </div>
        </div>
        <div class="col-md-8">
          <div class="row">
            <div
              ng-repeat="item in travel_hot | filter: {name_nation: 'Việt Nam'} |
               orderBy: orderBy | limitTo: 9 : begin"
              class="col-lg-6 col-xxl-4"
              style="margin-bottom: 24px"
            >
              <div class="card" style="min-width: 274px">
                <div
                  class="card-image-detail-container w-100"
                  style="height: 250px"
                >
                  <img
                    src="{{item.image}}"
                    class="card-img-top"
                    alt="..."
                    style="height: 100%; object-fit: cover"
                  />
                </div>
                <div class="card-body" style="padding: 10px">
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <div class="lead" style="margin-bottom: 8px">
                      {{item.name_country}}
                    </div>
                    <h5 class="card-title">{{item.name_nation}}</h5>
                  </div>
                  <div class="overflow-auto" style="height: 100px">
                    <p class="card-text">{{item.description}}</p>
                  </div>
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <div
                      class="d-flex justify-content-between align-items-center gap-2"
                    >
                      <div class="d-flex gap-1">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          fill="currentColor"
                          class="bi bi-star-fill text-warning"
                          viewBox="0 0 16 16"
                        >
                          <path
                            d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
                          />
                        </svg>
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          fill="currentColor"
                          class="bi bi-star-fill text-warning"
                          viewBox="0 0 16 16"
                        >
                          <path
                            d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
                          />
                        </svg>
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          fill="currentColor"
                          class="bi bi-star-fill text-warning"
                          viewBox="0 0 16 16"
                        >
                          <path
                            d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
                          />
                        </svg>
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          fill="currentColor"
                          class="bi bi-star-fill text-warning"
                          viewBox="0 0 16 16"
                        >
                          <path
                            d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
                          />
                        </svg>
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          fill="currentColor"
                          class="bi bi-star-fill text-warning"
                          viewBox="0 0 16 16"
                        >
                          <path
                            d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
                          />
                        </svg>
                      </div>
                      <div class="lead">
                        {{item.evaluate}}/<span class="fw-bolder">5</span>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex justify-content-between">
                    <div class="lead flex-1">{{item.price | number}} VND</div>
                    <a href="#!detail/{{item.id}}" class="btn btn-primary"
                      >Đặt ngay</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="pagination">
            <a style="cursor: pointer" ng-click="first()">&laquo;</a>
            <a style="cursor: pointer" ng-click="prev()">&lt;</a>

            <a class="active" style="cursor: pointer">{{pageCurrent}}</a>

            <a style="cursor: pointer" ng-click="next()">&gt;</a>
            <a style="cursor: pointer" ng-click="last()">&raquo;</a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"
    ></script>
  </body>
</html>
