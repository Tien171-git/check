      .my-button {
        outline: none;
        border: none;
        background-color: transparent;
        position: relative;
        border-radius: 5px;
        overflow: hidden;
        border: 1px solid white;
        width: 100%;
        color: white;
        padding: 10px 0;
      }
      .my-button::before {
        content: "";
        height: 100%;
        position: absolute;
        background-color: red;
        width: 0%;
        z-index: 1;
        top: 0;
        left: 0;
        transition: width 0.5s linear;
      }
