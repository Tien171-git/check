<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        color: #6f8ba4;
        margin-top: 20px;
      }
      .section {
        padding: 100px 0;
        position: relative;
      }

      .gray-bg {
        background-color: #f5f5f5;
      }
      /* Contact Us
---------------------*/
      .contact-name {
        margin-bottom: 30px;
      }
      .contact-name h5 {
        font-size: 22px;
        color: #20247b;
        margin-bottom: 5px;
        font-weight: 600;
      }
      .contact-name p {
        font-size: 18px;
        margin: 0;
      }

      .social-share a {
        width: 40px;
        height: 40px;
        line-height: 40px;
        border-radius: 50%;
        color: #ffffff;
        text-align: center;
        margin-right: 10px;
      }
      .social-share .dribbble {
        box-shadow: 0 8px 30px -4px rgba(234, 76, 137, 0.5);
        background-color: #ea4c89;
      }
      .social-share .behance {
        box-shadow: 0 8px 30px -4px rgba(0, 103, 255, 0.5);
        background-color: #0067ff;
      }
      .social-share .linkedin {
        box-shadow: 0 8px 30px -4px rgba(1, 119, 172, 0.5);
        background-color: #0177ac;
      }

      .contact-form .form-control {
        border: none;
        border-bottom: 1px solid #20247b;
        background: transparent;
        border-radius: 0;
        padding-left: 0;
        box-shadow: none !important;
      }
      .contact-form .form-control:focus {
        border-bottom: 1px solid #fc5356;
      }
      .contact-form .form-control.invalid {
        border-bottom: 1px solid #ff0000;
      }
      .contact-form .send {
        margin-top: 20px;
      }
      @media (max-width: 767px) {
        .contact-form .send {
          margin-bottom: 20px;
        }
      }

      .section-title h2 {
        font-weight: 700;
        color: #20247b;
        font-size: 45px;
        margin: 0 0 15px;
        border-left: 5px solid #fc5356;
        padding-left: 15px;
      }
      .section-title {
        padding-bottom: 45px;
      }
      .contact-form .send {
        margin-top: 20px;
      }
      .px-btn {
        padding: 0 50px 0 20px;
        line-height: 60px;
        position: relative;
        display: inline-block;
        color: #20247b;
        background: none;
        border: none;
      }
      .px-btn:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        display: block;
        border-radius: 30px;
        background: transparent;
        border: 1px solid rgba(252, 83, 86, 0.6);
        border-right: 1px solid transparent;
        -moz-transition: ease all 0.35s;
        -o-transition: ease all 0.35s;
        -webkit-transition: ease all 0.35s;
        transition: ease all 0.35s;
        width: 60px;
        height: 60px;
      }
      .px-btn .arrow {
        width: 13px;
        height: 2px;
        background: currentColor;
        display: inline-block;
        position: absolute;
        top: 0;
        bottom: 0;
        margin: auto;
        right: 25px;
      }
      .px-btn .arrow:after {
        width: 8px;
        height: 8px;
        border-right: 2px solid currentColor;
        border-top: 2px solid currentColor;
        content: "";
        position: absolute;
        top: -3px;
        right: 0;
        display: inline-block;
        -moz-transform: rotate(45deg);
        -o-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        -webkit-transform: rotate(45deg);
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body>
    <section class="section gray-bg" id="contactus">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <div class="section-title">
              <h2>Get In Touch</h2>
              <p>
                I design and develop services for customers of all sizes,
                specializing in creating stylish, modern websites
              </p>
            </div>
          </div>
        </div>
        <div class="row flex-row-reverse">
          <div class="col-md-7 col-lg-8 m-15px-tb">
            <div class="contact-form">
              <form
                action="/"
                method="post"
                class="contactform contact_form"
                id="contact_form"
              >
                <div
                  class="returnmessage valid-feedback p-15px-b"
                  data-success="Your message has been received, We will contact you soon."
                ></div>
                <div class="empty_notice invalid-feedback p-15px-b">
                  <span>Please Fill Required Fields</span>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input
                        id="name"
                        type="text"
                        placeholder="Full Name"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <input
                        id="email"
                        type="text"
                        placeholder="Email Address"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <input
                        id="subject"
                        type="text"
                        placeholder="Subject"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <textarea
                        id="message"
                        placeholder="Message"
                        class="form-control"
                        rows="3"
                      ></textarea>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="send">
                      <a id="send_message" class="px-btn theme" href="#"
                        ><span>Contact Us</span> <i class="arrow"></i
                      ></a>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-md-5 col-lg-4 m-15px-tb">
            <div class="contact-name">
              <h5>Mail</h5>
              <p>info@domainname.com</p>
            </div>
            <div class="contact-name">
              <h5>Visit My Studio</h5>
              <p>Warnwe Park Streetperrine, <br />FL 33157 New York City</p>
            </div>
            <div class="contact-name">
              <h5>Phone</h5>
              <p>+01 123 654 8096</p>
            </div>
            <div class="social-share nav">
              <a class="dribbble" href="#">
                <i class="fab fa-dribbble"></i>
              </a>
              <a class="behance" href="#">
                <i class="fab fa-behance"></i>
              </a>
              <a class="linkedin" href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
